<h1>Register</h1>

<div *ngIf="errorFlag"
     class="alert alert-danger">
  {{errorMsg}}

</div>

<label>Username</label>
<input [(ngModel)]="user.username"
       placeholder="alice"/>
<br/>
<label>Password</label>
<input [(ngModel)]="user.password"
       type="password"
       placeholder="1234@###"/>
<br/>
<label>Verify Password</label>
<input [(ngModel)]="v_password"
       type="password"
       placeholder="1234@###"/>
<br/>
<button (click)="register(v_password)">Login</button>
